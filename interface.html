<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Weather</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="interface.css">
      <link rel="icon" type="image/png" href="./world.png">
</head>
<body>
  
    <!-- error msg -->
    <div class="container my-2" id="errorMsg">
        <div class="row">
            <div class="col-12">
                <p id="result"></p>
            </div>
        </div>
    </div>

    <!-- container content -->
    <div class="container my-4" id="inputContainer">
        <div class="row">
            <div class="col-12">
                <h2>Weather App</h2>
                <p>Get the weather of your city</p>
            </div>
        </div>
    </div>

    <!-- input -->
    <div class="container my-3" id="inputBox">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <input type="text" placeholder="Enter city name" id="cityInput">
            </div>
        </div>
    </div>

    <!-- submit button -->
    <div class="container my-2" id="containerBtn">
        <div class="row">
            <div class="col-12 text-center">
                <button id="weatherbtn">Check</button>
            </div>
        </div>
    </div>

    <!-- output -->
    <div class="container my-4" id="outputContainer">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6" id="outputBox">
                <span id="cityName"></span>
            </div>
        </div>
    </div>

</body>
<script src="interface.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</html>
